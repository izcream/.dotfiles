"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$rust\
$python\
$php\
$golang\
$time$cmd_duration$jobs\
$line_break\
$character
"""

add_newline = true
scan_timeout = 100
command_timeout = 1000

[character]
success_symbol = "[🍦 \ufc32](002)"
error_symbol = "[👻 \ufc32](001)"
vimcmd_symbol = "[🦄 \ufc32](002)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
truncate_to_repo = true
home_symbol = "🏡~"
format = "[$path]($style)[$read_only]($read_only_style) "
style = "012"

[fill]
symbol = " "

[git_branch]
symbol = "\ue725"
format = "[$symbol $branch(:$remote_branch)]($style)"

[git_status]
deleted = "×"
renamed = "\uf954"
format = '([\[$all_status$ahead_behind\]]($style))'
style = "014"

[git_metrics]
disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[package]
symbol = "📦"
style = "000"
version_format = "${raw}"
format = "[$symbol $version]($style) "
display_private = true

[nodejs]
symbol = "\uf898"
format = "[$symbol $version]($style) "
style = "green"

[php]
symbol = "🐘"
disabled = true
format = "[$symbol$version]($style) "


[golang]
symbol = "🐹"
style = "004"
format = "[$symbol $version]($style) "

[rust]
format = "[$symbol$version]($style) "
style = "red"

[cmd_duration]
format = "🚀[$duration]($style) "
style = "005"

[jobs]
symbol = "⚙️"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style) "

[time]
disabled = false
format = '🕒[$time]($style) '
style = "060"