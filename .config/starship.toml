"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
scan_timeout = 100
command_timeout = 1000

format = """
$directory[$all](008)
$character"""

right_format="[$cmd_duration$time](238)"

[character]
success_symbol = "[🍦 \ufc32](010)"
error_symbol = "[👻 \ufc32](009)"
vicmd_symbol = "[🚀 \ufc32]](006)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
home_symbol = "🏠 ~"
format = "[$path]($style)[$read_only]($read_only_style) "
style = "014"

[directory.substitutions]
# "Documents" = "📄 "
# "Downloads" = "📥 "
# "Music" = "🎵 "
# "Pictures" = "🖼️ "

[time]
disabled = false
format ="[$time]($style)"
time_format = "%l:%M %p"
use_12hr = true
style = "008"

[cmd_duration]
min_time = 0
format = '\[⏱️[$duration]($style)\]'
style = "008"

[package]
format = "[$symbol$version]($style) "
style = "238"
disabled = false
symbol = "📦"

[git_branch]
format = '\[[$symbol$branch]($style)\]'
symbol = "🌱"

[git_commit]
commit_hash_length = 6
only_detached = true
tag_symbol = "🔖"
tag_disabled = false
format = "[\\($hash$tag\\)]($style)"
style = "240"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[docker_context]
only_with_files = false

[php]
disabled = true
